spring.application.name=IntraWise
server.port=8082

spring.datasource.url=jdbc:postgresql://localhost:5432/Intrawise
spring.datasource.username=intrawise_db
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql= true

logging.level.com.intrawise=DEBUG

file.upload-dir =uploads
	
