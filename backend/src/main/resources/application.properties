spring.ai.openai.base-url=https://router.huggingface.co/v1

spring.ai.openai.chat.model=meta-llama/Llama-3.1-8B-Instruct
spring.ai.openai.chat.options.temperature=0.1
spring.ai.openai.chat.options.max-tokens=256

